<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <p>Olá, segue atividades próximas:</p>
    <table>
        <thead>
            <tr>
                <th>Atividade</th>
                <th>Descrição</th>
                <th>Matéria</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${atividades}">
                <td th:text="${a.name}"></td>
                <td th:text="${a.description}"></td>
                <td th:text="${a.subject}"></td>
                <td th:text="${#temporals.format(a.activityDate, 'dd/MM/yyyy')}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
